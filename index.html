<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <!--RESET-->
    <link rel="stylesheet" href="styles/reset.css">
    <!--MDL Lite-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--Custom CSS-->
    <link rel="stylesheet" href="styles/main.css">
  </head>

  <body>
    <div class="mdl-layout__header">
      <h1>To-Do App</h1>
    </div>
    <br>
    <br>
    <form id="addToDoForm" action="#">
      <label for="newToDoText" class="introtext mdl-card__title-text">New To-Do:</label>
      <input type="text" id="newToDoText" class="mdl-textfield__input">
      <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Add To-Do!</button>
    </form>
    <ul id="toDoList" class="mdl-card__supporting-text">
    </ul>
    <script src="app.js"></script>
  </body>
</html>
